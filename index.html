<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Hello, world! (index.html)</h1>
    <input id="userName" type="text" name="" placeholder="Enter Name">
    <button id="clickMe" type="button" name="button">Click Me</button>
    <h2 id="personName"></h2>
    <h2 id="personStatus"></h2>
    <h2 id="personOccupation"></h2>
    <h2 id="coinFlip"></h2>
    
    <label for="rpsUserChoice"> Play Rock Paper Scissors</label>
    <select name="rpsUserChoice" id="rpsUserChoice">
      <option value="rock">Rock</option>
      <option value="paper">Paper</option>
      <option value="scissors">Scissors</option>
    </select>
    <button id="rpsPlayGame">Play!</button>
    <h2>Bot Choice:</h2>
    <h2 id="rpsBotChoice"></h2>
    <h2>Result: </h2>
    <h2 id="rpsResult"></h2>


    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
